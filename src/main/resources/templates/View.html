<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .container {
            background-color: rgba(255,255,255,0.95);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2575fc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0eaff;
        }

        .message {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Records</h1>

    <p th:if="${success}" th:text="${success}" class="message success"></p>
    <p th:if="${error}" th:text="${error}" class="message error"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mother's Name</th>
            <th>Father's Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>Postal Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.secondName}"></td>
            <td th:text="${student.motherName}"></td>
            <td th:text="${student.fatherName}"></td>
            <td th:text="${student.sex}"></td>
            <td th:text="${student.birthdate?.birthdate} ?: 'N/A'"></td>
            <td th:text="${student.address?.street} ?: 'N/A'"></td>
            <td th:text="${student.address?.city} ?: 'N/A'"></td>
            <td th:text="${student.address?.state} ?: 'N/A'"></td>
            <td th:text="${student.address?.postalCode} ?: 'N/A'"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/GoToProfile}" class="back-link">Return to Dashboard</a>
</div>

</body>
</html>
