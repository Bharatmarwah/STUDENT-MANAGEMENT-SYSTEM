<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System - Admin Dashboard</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .dashboard-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 450px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .dashboard-card {
      background-color: #2575fc;
      color: white;
      padding: 15px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .dashboard-card:hover {
      background-color: #1a5edb;
      transform: translateY(-3px);
    }

    .success, .error {
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h1>Student Management System</h1>
  <p class="subtitle">Admin Dashboard<br>
  (Manage student Records Efficiently)</p>

  <div class="dashboard-grid">
    <a th:href="@{/AddStudents}" class="dashboard-card">Add New Student</a>
    <a th:href="@{/ViewStudents}" class="dashboard-card">View All Students</a>
    <a th:href="@{/RemoveStudents}" class="dashboard-card">Remove Student</a>
    <a th:href="@{/UpdateStudents}" class="dashboard-card">Update Student Details</a>
    <a th:href="@{/logout}" class="dashboard-card">Logout</a>
  </div>

  <p th:if="${success}" th:text="${success}" class="success"></p>
  <p th:if="${error}" th:text="${error}" class="error"></p>
</div>

</body>
</html>
