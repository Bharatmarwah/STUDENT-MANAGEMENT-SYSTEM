<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Student Management System</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        /* Heading */
        .login-container h1 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Note */
        .login-container .note {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Labels */
        .login-container label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: bold;
            text-align: left;
        }

        /* Inputs */
        .login-container input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37,117,252,0.5);
        }

        /* Button */
        .login-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #2575fc;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #1a5edb;
        }

        /* Error message */
        .error {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <p class="note">Admin only</p>

    <form th:action="@{/login}" method="post">
        <label for="admin">Admin:</label>
        <input type="text" id="admin" name="username" placeholder="Enter admin username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error"></p>
</div>

</body>
</html>
